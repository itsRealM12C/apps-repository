  # youtube-webos-kids
  YouTube Kids TV App with extended functionalities

  ## Features
  * Advertisements blocking
  * Skipping intro, outro and off topic music segments
  * Hide YouTube Kids logo
  * [SponsorBlock](https://sponsor.ajay.app/) integration

  **Note:** Configuration screen can be opened by pressing GREEN button on the remote.

 ## Screenshots
  ![Configuration Screen](https://github.com/webosbrew/youtube-webos/blob/main/screenshots/1_sm.jpg?raw=true)
  ![Segment Skipped](https://github.com/webosbrew/youtube-webos/blob/main/screenshots/2_sm.jpg?raw=true)

 ## Pre-requisites
  * Official YouTube Kids app needs to be uninstalled before installation.
