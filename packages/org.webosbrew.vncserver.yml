description: |
  Minimal webOS VNC server. Supports mouse and keyboard/remote control.
  **Only captures UI layers!**

  # Usage
  Install VNCServer app, launch it, adjust configuration (default password is
  `password`), switch "Running" on and connect using VNC on port 5900.

  # Keybindings
  - SUPER ("Windows") button is HOME
  - Right mouse button is BACK
  - Mouse scroll should properly be interpreted as scrollwheel
